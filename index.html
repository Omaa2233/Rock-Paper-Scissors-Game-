<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Siseor</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Rock Paper Siseor</h1>
    
  <div class="choices">
    <div class="choice">
        <img src="rock.jfif" id="rock">
    </div>    
   
    <div class="choice">
        <img src="paper.jfif" id="paper">
    </div>
    <div class="choice" id="scisor">
        <Img src="scisor (1).jfif">
    </div>
  </div>
  <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>
                You
            </p>
            
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p id="comp"> Computer</p>
            
        </div>
    </div>
    <div class="message-container">
        <p id="msg">
            Play your move
        </p>
  </div>
  <script src="app.js"></script>
</body>
</html>
